<div class="container">
		<div class="row">
		<table class="table table-striped custab" *ngFor="let equipamento of equipamentos">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Número de Série</th>
				<th>Setor</th>
				<th>Grau de Importância</th>
				<th>Criticidade</th>
				<th class="text-center"></th>
			</tr>
		</thead>
				<tr>
					<td></td>
					{{this.equipamento.name}}
					<td></td>
					{{this.equipamento.serialNumber}}
					<td></td>
					
					<td></td>
					{{this.equipamento.importance}}
					<td></td>
					{{this.equipamento.criticality}}
					<td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span></a> <a href="#" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-info-sign"></span></a></td>
				</tr>
				
		</table>
		</div>
	</div>
