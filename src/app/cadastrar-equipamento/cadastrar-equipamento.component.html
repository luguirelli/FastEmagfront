<section class="register-block">
		<div class="container">
		<div class="row">
			<div class="col-md-6 register-sec">
				<h2 class="text-center">Cadastrar Equipamento</h2>
				<form class="register-form">
	   <div class="form-group" id="nome">
		<label for="exampleInputName1">Nome</label>
		<input type="name" class="form-control" placeholder="">
	  </div>
		 <div class="form-group">
		<label for="exampleInputAddress1" >Modelo</label>
		<input type="address1" class="form-control" placeholder="">
	  </div>
		 <div class="form-group">
		<label for="exampleInputAddress2" >Fabricante</label>
		<input type="address2" class="form-control" placeholder="">
	  </div>
		 <div class="form-group">
		<label for="exampleInputTown1" >Número Anvisa</label>
		<input type="town" class="form-control" placeholder="">
	  </div>
		 <div class="form-group">
		<label for="exampleInputCountry1">Número de Série</label>
		<input type="country" class="form-control" placeholder="">
		</div>

		<div class="row">
				<div class="col-xs-12 col-12 col-md-4 form-group">
				  <input type="text"
						class="form-control"
						[minDate]="minDate"
						[maxDate]="maxDate"
						#dp="bsDatepicker"
						bsDatepicker [(bsValue)]="myDateValue">
				</div>
			  </div>

		<div class="form-group">
				<select>
					<option selected>Função</option>
						<option>Suporte a vida</option>
						<option>Terapia</option>
						<option>Diagnóstico</option>
						<option>Análise</option>
						<option>Equipamento de apoio</option>
											
				</select>
			</div>	
	  <div class="form-group">
	  <select>
			<option selected>Criticidade</option>
			<option>Baixa</option>
			<option>Média</option>
			<option>Máxima</option>
		</select>
		</div>
		<div class="form-group">
				<select>
					  <option selected>Grau de Importância</option>
					  <option>A</option>
					  <option>B</option>
					  <option>C</option>
				  </select>
		</div>

		<div class="form-group">
			<select>
				<option selected>Equipamento Padrão</option>
					<option>x</option>
							  		  
			</select>
		</div>		
	  
		<div class="form-group">
				<select>
					<option selected>Setor</option>
						<option>UTI Neonatal</option>
											
				</select>
			</div>	
	  
		<div class="form-check">
		<button type="submit" class="btn btn-register">Cadastrar</button>
	  </div>
	  
	</form>
	
			</div>
			<div class="col-md-4 banner-sec">
		</div>
	</div>
